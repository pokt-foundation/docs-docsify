<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />

    <!-- use the "docsify-themeable" theme for maximum customizability
        https://jhildenbiddle.github.io/docsify-themeable/ -->
    <!-- <link
      rel="stylesheet"
      href="//unpkg.com/docsify-themeable@0.7.2/dist/css/theme-simple.css"
    /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

    <style>
      /* customize the theme by setting CSS variables below
        https://jhildenbiddle.github.io/docsify-themeable/#/customization */
      :root {
        --theme-hue: 345;
        --link-color: #3652d3;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- to display something while with docsify is loading, add it here -->
    </div>

    <script>
      window.$docsify = {
        coverpage: ['/', '/zh-cn/'],
        loadSidebar: true,
        loadNavbar: true,
        homepage: "README.md",
        maxLevel: 3,
        subMaxLevel: 3,
        alias: {
         '/.*/_sidebar.md': '/_sidebar.md'
        },
        search: 'auto', // default

        search : [
          '/',            // => /README.md
          '/learn',       // => /guide.md
          '/node', // => /get-started.md
          '/zh-cn/',      // => /zh-cn/README.md
        ],

          // complete configuration parameters
          search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: [], // or 'auto'
            placeholder: 'Type to search',

            // Localization
            placeholder: {
              '/zh-cn/': '搜索',
              '/': 'Type to search'
            },

            noData: 'No Results!',

            // Localization
            noData: {
              '/zh-cn/': '找不到结果',
              '/': 'No Results'
            },

            // Headline depth, 1 - 6
            depth: 2,

            hideOtherSidebarContent: false, // whether or not to hide other sidebar content

            // To avoid search index collision
            // between multiple websites under the same domain
            namespace: 'website-1',

            // Use different indexes for path prefixes (namespaces).
            // NOTE: Only works in 'auto' mode.
            //
            // When initialiazing an index, we look for the first path from the sidebar.
            // If it matches the prefix from the list, we switch to the corresponding index.
            pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

            // You can provide a regexp to match prefixes. In this case,
            // the matching substring will be used to identify the index
            pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
          },
          admonition: {
            labelVisibility: 'hidden'
          },
          pagination: {
            previousText: '上一章节',
            // or
            nextText: {
              '/en/': 'NEXT',
              '/': '下一章节'
            },
            crossChapter: true,
            crossChapterText: true,
          },
          tabs: {
            persist    : true,      // default
            sync       : true,      // default
            theme      : 'material', // default
            tabComments: true,      // default
            tabHeadings: true       // default
          }
          // plugins: [
          //   EditOnGithubPlugin.create("https://github.com/pokt-foundation/docs-docsify", docEditBase, title)
          // ]
          };
    </script>

    <!-- load Docsify and docsify-themeable
        https://docsify.js.org -->
    <script src="//unpkg.com/docsify@4.9.4/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-themeable@0.7.2/dist/js/docsify-themeable.min.js"></script>

    <!-- add more plugins here
        https://docsify.js.org/#/plugins -->
    <script src="//unpkg.com/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://unpkg.com/docsify-admonition-plugin/build/admonition.css" />
    <script src="http://unpkg.com/docsify-admonition-plugin/build/index.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

    <!-- include the Glitch button to show what the webpage is about and
        to make it easier for folks to view source and remix -->
    <div
      class="glitchButton"
      style="position: fixed; top: 20px; right: 20px;"
    ></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
